<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DevClube - Previsão do Tempo</title>
</head>
<body>
    
    <main class="caixa-maior">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg"  alt="imagem lupa">
        </button>

        <div class="caixa-media" >
            <h2 class="cidade">
                
            </h2>
            <p class="temp">
                21°C
            </p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-inf-tempo">
                <p class="text-previsao">Nublado</p>
            </div>
            <p class="umidade">
                Umidade: 76%
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
